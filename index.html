<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 color:"green">Resume Builder</h1>

  <form id="resume-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary" rows="4" required></textarea>

    <h2>Education</h2>
    <div id="education-container">
      <div class="education-inputs">
        <input type="text" name="education_school[]" placeholder="School/University" required>
        <input type="text" name="education_degree[]" placeholder="Degree" required>
        <input type="text" name="education_year[]" placeholder="Year" required>
      </div>
    </div>
    <button type="button" id="add-education">Add Education</button>

    <h2>Experience</h2>
    <div id="experience-container">
      <div class="experience-inputs">
        <input type="text" name="experience_company[]" placeholder="Company" required>
        <input type="text" name="experience_position[]" placeholder="Position" required>
        <input type="text" name="experience_year[]" placeholder="Year" required>
      </div>
    </div>
    <button type="button" id="add-experience">Add Experience</button>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resume-output"></div>

  <script src="script.js"></script>
</body>
</html>
